<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot: Grow null data value bug</title>
	<link href="examples.css" rel="stylesheet" type="text/css">
	<link href="jquery-ui.min.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="jquery-ui.min.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.grow.js"></script>
	<script type="text/javascript">

	$(function() {

		var df = [[0,3],[1,5],[2,7],[3,8],[4,4],[5,10],[6,8],[7,5],[8,null],[9,-5],[10,-5]];
		var df2 = [[0,4],[1,6],[2,8],[3,9],[4,5],[5,11],[6,9],[7,6],[8,null],[9,-4],[10,-5]];
		var data = [
			{
				label: "linear",
				data: df,
				grow: { growings:[ { stepMode: "linear" } ] }
			},
			{
				label: "plus_minus", data: df2, bars: {show: true},
				lines: { show: false }, points: { show: false },
				grow: { growings:[ { stepMode: "maximum" }] }
			}
		];
		var options = {	series: { grow: { active: true, stepDelay: 20, steps:100} } };


		var $placeholder = $("#placeholder");
		plot = $.plot($placeholder, $.extend(true, [], data), options);

		// Add the Flot version string to the footer
		var footerHtml = [];
		footerHtml.push(''.concat('<li>', 'Flot ' + $.plot.version, '</li>'))
		
		$.plot.plugins.forEach(function (p) {
			footerHtml.push(''.concat('<li>', p.name, ' ', p.version, '</li>'));
		});

		$("#footer").append('<ul>' + footerHtml.join('') + '</ul>');
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Grow null data value bug</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p class="message"></p>

		<p>The above demonstrates a bug that occurs in flot charts using Growing plugin, when a data value is set to null.</p>
		<p>The problem occurs because in the calculations null (ex: used to discontinue a line) is perceived as a zero value.</p>

	</div>

	<div id="footer">
		Used in this page:
	</div>

</body>
</html>
