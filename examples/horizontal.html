<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot: Growraf Horizontal example</title>
	<link href="css/examples.css" rel="stylesheet" type="text/css">
	<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="../bower_components/flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="../jquery.flot.growraf.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.used-in-page.js"></script>
	<script type="text/javascript">

	$(function() {

		var df = [[4, 0],[6, 1],[8, 2],[9, 3],[5, 4],[11, 5],[9, 6],[6, 7],[null, 8],[-4, 9],[-5, 10]];
		var df2 = [[15.3, 0],[0.28, 1],[16, 2],[7, 3],[12, 4],[0.85, 5],[10, 6]];
		var data = [
			{
				label: "linear", data: df,
				bars: {
					show: true,
					horizontal: true
				},
				lines: { show: false },
				grow: { growings:[ { stepMode: "linear", valueIndex: 0 }], valueIndex: 0 }
			},
			{
				label: "plus_minus", data: df2,
				bars: {
					show: true,
					horizontal: true
				},
				lines: { show: false },
				grow: { growings:[ { stepMode: "maximum", valueIndex: 0 }], valueIndex: 0 }
			}
		];
		var options = {	series: { grow: { active: true, duration: 2000  } } };

		var $placeholder = $("#placeholder");

		$placeholder.on('growFinished', function (){
			var duration = (+new Date()) - animationStart;
			$('.message').html('Finished after: ' + duration + 'ms');
		});

		var animationStart = +new Date();
		plot = $.plot($placeholder, $.extend(true, [], data), options);

		// Add the Flot version string to the footer
		usedInPage('#footer');
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Growraf example</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p class="message"></p>

	</div>

	<div id="footer"></div>

</body>
</html>
