<!doctype html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>
			Growraf by thgreasi
		</title>
		<link rel="stylesheet" href="stylesheets/styles.css">
		<link rel="stylesheet" href="stylesheets/examples.css">
		<link rel="stylesheet" href="stylesheets/pygment_trac.css">
		<!--[if lte IE 8]>
			<script language="javascript" type="text/javascript" src="javascripts/excanvas.min.js"></script>
		<![endif]-->
		<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script language="javascript" type="text/javascript" src="javascripts/jquery.flot.min.js"></script>
		<script language="javascript" type="text/javascript" src="javascripts/jquery.flot.growraf.js"></script>
		<script language="javascript" type="text/javascript" src="javascripts/usedInPage.js"></script>
		<script type="text/javascript">
			$(function() {
				var df = [[0,3],[1,5],[2,7],[3,8],[4,4],[5,10],[6,8],[7,5],[8,null],[9,-5],[10,-5]];
				var df2 = [[0,1],[1,4],[2,2],[3,1],[4,8],[5,5],[6,4],[7,2],[8,null],[9,-2],[10,-2]];
				var data = [
					{
						label: "linear",
						data: $.extend(true, [], df),
						grow: { growings:[ { stepMode: "linear" } ] }
					},
					{
						label: "plus_minus", data: $.extend(true, [], df2), 
						grow: { growings:[ { stepMode: "linear", stepDirection: "down" }] }
					}
				];
				var options = {	series: { grow: { active: true, duration: 2000  } } };

				var $placeholder = $("#placeholder");

				$placeholder.on('growFinished', function (){
					var duration = (+new Date()) - animationStart;
					$('.message').html('Finished after: ' + duration + 'ms');
					$('#reanimateBtn').prop('disabled', false);
				});

				var animationStart = +new Date();
				plot = $.plot($placeholder, $.extend(true, [], data), options);

				window.reanimate = function () {
					$('#reanimateBtn').prop('disabled', true);

					dftemp = df;
					df = df2;
					df2 = dftemp;

					var data = [
						{
							label: "linear",
							data: $.extend(true, [], df),
							grow: { growings:[ { stepMode: "linear", reanimate: 'reinit' } ] }
						},
						{
							label: "plus_minus", data: $.extend(true, [], df2),
							grow: { growings:[ { stepMode: "linear", stepDirection: "down" }] }
						}
					];

					animationStart = +new Date();

					plot.setData(data);
					plot.setupGrid();
					plot.draw();
				};

				// Add the Flot version string to the footer
				usedInPage('#footer');
			});
		</script>
		<script src="javascripts/scale.fix.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>
					<a href="http://thgreasi.github.io/growraf/">Growraf</a>
				</h1>
				<p>
					A plugin for jquery.flot for smooth animations using requestAnimationFrame
				</p>
				<p class="view">
					<a href="https://github.com/thgreasi/growraf">View the Project on GitHub <small>thgreasi/growraf</small></a>
				</p>
				<ul>
					<li>
						<a href="https://github.com/thgreasi/growraf/zipball/master">Download <strong>ZIP File</strong></a>
					</li>
					<li>
						<a href="https://github.com/thgreasi/growraf/tarball/master">Download <strong>TAR Ball</strong></a>
					</li>
					<li>
						<a href="https://github.com/thgreasi/growraf">View On <strong>GitHub</strong></a>
					</li>
				</ul>
			</header>
			<section>
				<h1>
					Growraf reanimate example
				</h1>
				<div id="content">
					<button id="reanimateBtn" type="button" onclick="reanimate()" disabled>re-animate</button>
					<div class="demo-container">
						<div id="placeholder" class="demo-placeholder">
						</div>
					</div>
					<p class="message">
					</p>
				</div>
				<div id="footer">
				</div>
			</section>
		</div>

			<p>

			</p>
